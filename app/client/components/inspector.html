<div class="Inspector" data-bind="css: { 'Inspector--expanded': isExpanded, 'Inspector--collapsed': !isExpanded() }">
  <div class="Inspector-group Inspector-group--tools">
    <button
      class="Inspector-button"
      title="Normalo"
      data-bind="
        css: {
          'Inspector-button--selected': currentTool() === tools.DEFAULT,
          'Inspector-button--secondary': !isCurrentToolPrimary()
        },
        click: function () { selectTool(tools.DEFAULT); }
      ">
      <span class="Inspector-buttonIcon Inspector-buttonIcon--default"></span>
      <span class="Inspector-buttonTitle">Standard</span>
    </button>
    <button
      class="Inspector-button"
      title="Schere"
      data-bind="
        css: {
          'Inspector-button--selected': currentTool() === tools.SCISSORS,
          'Inspector-button--secondary': !isCurrentToolPrimary()
        },
        click: function () { selectTool(tools.SCISSORS); }
      ">
      <span class="Inspector-buttonIcon Inspector-buttonIcon--scissors"></span>
      <span class="Inspector-buttonTitle">Teilen</span>
    </button>
    <button
      class="Inspector-button"
      title="Kleber"
      data-bind="
        css: {
          'Inspector-button--selected': currentTool() === tools.GLUE,
          'Inspector-button--secondary': !isCurrentToolPrimary()
        },
        click: function () { selectTool(tools.GLUE); }
      ">
      <span class="Inspector-buttonIcon Inspector-buttonIcon--glue"></span>
      <span class="Inspector-buttonTitle">Verbinden</span>
    </button>
  </div>
  <hr class="Inspector-groupSeparator">
  <div class="Inspector-group Inspector-group--partDetails">
    <div data-bind="if: currentWork() && currentPart()">
      <div class="Inspector-partDetail">
        Dateiname:
        <br>
        <input class="Inspector-input" type="text" readonly data-bind="value: fileName" />
      </div>
      <div class="Inspector-partDetail">
        Name:
        <br>
        <input class="Inspector-input" type="text" data-bind="value: currentPart().name" />
      </div>
      <div class="Inspector-partDetail">
        LÃ¤nge:
        <br>
        <input class="Inspector-input" type="range" data-bind="value: currentPart().length" />
      </div>
      <div class="Inspector-partDetail">
        Farbe:
        <br>
        <input class="Inspector-input" type="color" data-bind="value: currentPart().color" />
      </div>
    </div>
  </div>
  <div class="Inspector-group Inspector-group--toggle">
    <button class="Inspector-button" data-bind="click: toggleCollapse" title="Toggle">
      <span class="Inspector-buttonIcon Inspector-buttonIcon--toggle"></span>
    </button>
  </div>
</div>
