<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Workselector</title>
    <!-- <link rel="stylesheet/less" href="./app.less" /> -->
  </head>
  <body>
    <div data-bind="foreach: { data: workInfos, as: 'workInfo' }">
      WorkInfo:
      <br>
      ID: <span data-bind="text: workInfo.id"></span>
      <br>
      Name: <span data-bind="text: workInfo.name"></span>
      <br>
      IsDirty: <span data-bind="text: workInfo.isDirty"></span>
      <br>
    </div>
  </body>
  <script>
    require('./work-selector.js')
  </script>
</html>
