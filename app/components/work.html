<div class="Work" data-bind="foreach: { data: parts, as: 'part' }, soundDrop: onSoundDropped, partOperations: { work: work, app: $component.app }">
  <div class="Work-partOuter" data-bind="style: { flex: part.length }">
    <div class="Work-partInner" data-bind="text: part.name, style: { color: $component.getContrastColor(part.color()), backgroundColor: part.color }, css: { 'is-selected': $component.app.currentPart() === $data }, attr: { title: part.name }"></div>
  </div>
</div>
<!-- ko foreach: { data: sounds, as: 'sound' } -->
<av-sound-player params="path: sound, parts: $parent.parts"></av-sound-player>
<!-- /ko -->
