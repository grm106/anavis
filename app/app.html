<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
  <script src="vendor/electron_boilerplate/context_menu.js"></script>
  <script src="vendor/electron_boilerplate/external_links.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container">
    <h1 id="greet"></h1>
    <p class="subtitle">
      Welcome to <a href="http://electron.atom.io" class="js-external-link">Electron</a> app running on this magnificent <strong id="platform-info"></strong> machine.
    </p>
    <p class="subtitle">
      You are in <strong id="env-name"></strong> environment.
    </p>
  </div>
  <script id="part-template" type="text/html">
    <div class="part-outer" data-bind="style: { flex: length }">
      <div class="part-inner" data-bind="text: name, style: { color: $root.utils.getContrastColor(color()), backgroundColor: color }, attr: { title: name }" contenteditable></div>
    </div>
  </script>
  <script id="work-template" type="text/html">
    <div class="work" data-bind="template: { name: 'part-template', foreach: parts }, soundDrop: onSoundDropped"></div>
    <!-- ko if: sound -->
    <av-sound-player params="sound: sound"></av-sound-player>
    <!-- /ko -->
  </script>
  <av-toolbar></av-toolbar>
  <div data-bind="template: { name: 'work-template', foreach: works }"></div>
</body>

</html>
