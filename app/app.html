<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <link href="app.css" rel="stylesheet">
  <script src="vendor/electron_boilerplate/context_menu.js"></script>
  <script src="vendor/electron_boilerplate/external_links.js"></script>
  <script src="app.js"></script>
</head>

<body class="App">
  <div class="App-workspace" data-bind="foreach: { data: works, as: 'work' }">
    <av-work class="App-work" params="app: $parent, work: work"></av-work>
  </div>
  <section class="App-inspectorArea">
    <av-inspector class="App-inspector" params="app: $data"></av-inspector>
  </section>
</body>

</html>
