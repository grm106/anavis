<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <link href="app.css" rel="stylesheet">
  <script src="vendor/electron_boilerplate/context_menu.js"></script>
  <script src="vendor/electron_boilerplate/external_links.js"></script>
  <script src="app.js"></script>
</head>

<body class="App" data-bind="css: 'u-' + $data.currentTool()">
  <section class="App-workspace">
    <aside class="App-toolbar">
      <av-toolbar params="app: $data"></av-toolbar>
    </aside>
    <main class="App-works" data-bind="foreach: { data: works, as: 'work' }, event: { 'mouseup': deselectAll }">
      <div class="App-work" data-bind="css: { 'is-selected': $parent.currentWork() === work }">
        <av-work params="app: $parent, work: work"></av-work>
      </div>
    </main>
  </section>
  <section class="App-inspectorArea">
    <av-inspector class="App-inspector" params="app: $data"></av-inspector>
  </section>
</body>

</html>
